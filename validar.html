<html>
	<head>
		<title>validar</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript"></script>
	</head>
	<body>
	<script type="text/javascript">
	
	
	validarImput();
	
var imput = prompt('Sos numero o string');

	function validarImput(imput) {

	
	var numero;

		if (imput === null) {

			alert('apretaste cancelar')

		} else {

			numero = parseInt(imput);

			if (isNaN(numero)) {

			alert('Lo que ingresaste es invalido')
		}

			else {

				alert('su saldo es de ' + numero)
			}
		} 
	
	}

	
	
	
	
	
	
	</script>
	</body>
</html>
